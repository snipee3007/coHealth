<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coHealth</title>
    <link rel="stylesheet" href="../css/body.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/languageDropdownMenu.css" />
    <link rel="stylesheet" href="../css/decoration.css" />
    <link rel="stylesheet" href="../css/afterLogin.css" />

    <link rel="stylesheet" href="../css/calculateBMI.css" />
    <script
      src="//code.tidio.co/26ysiqfodwkcpmmikqovd77se7nfu8cv.js"
      defer
    ></script>
    <script type="module" defer src="../src/js/index.js"></script>
  </head>
  <body>
    {%DECORATION%}

    <div class="navigation">
      <div class="logo">coHealth</div>
      {%NAVIGATION_BAR%} {%LANGUAGE_SELECTION%} {%SIGN_IN_BUTTON%}
      {%REGISTER_BUTTON%}
    </div>

    <div class="calculateBMIBody">
      <div class="calculateContent">
        <div class="calculateBMITitle">
          <div class="calculateBMITitle--1">Check your&nbsp;</div>
          <div class="calculateBMITitle--2">BMI</div>
        </div>
        <div class="calculateBMISubTitle">
          <div class="calculateBMISubTitle--1">Get&nbsp;</div>
          <div class="calculateBMISubTitle--2">Personalized Advice</div>
        </div>
        <div class="calculateBMIForm">
          <form class="inputBMIForm">
            <div class="form_row formAge">
              <input class="form_input formInputAge" placeholder="Age" />
            </div>
            <div class="form_row formGender">
              <select class="form_input formInputGender">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form_row formHeight">
              <input
                class="form_input formInputHeight"
                placeholder="Height (cm)"
              />
            </div>
            <div class="form_row">
              <input
                class="form_input formWeight formInputWeight"
                placeholder="Weight (kg)"
              />
            </div>
            <div class="form_row formActivity">
              <select class="form_input formInputActivity">
                <option value="" disabled selected>Activity per weak</option>
                <option value="sedentary">
                  Sedentary (little or no exercise)
                </option>
                <option value="lightly">
                  Lightly active (light exercise/sports 1-3 days/week)
                </option>
                <option value="moderately">
                  Moderately active (moderate exercise/sports 3-5 days/week)
                </option>
                <option value="very_active">
                  Very active (hard exercise/sports 6-7 days a week)
                </option>
                <option value="extra_active">
                  Extra active (very hard exercise/sports & physical job or 2x
                  training)
                </option>
              </select>
            </div>

            <div class="form_row formSubmit">
              <input
                type="submit"
                class="form_input formSubmit"
                value="Calculate"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="calculateImage">
        <img
          class="eating-donuts-image"
          src="./../images/png/eating-donuts.png"
        />
      </div>
    </div>
  </body>
</html>
