<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./circularProgressBar.css" />
    <script defer src="./circularProgressBar.js"></script>
  </head>
  <body>
    <div class="skill">
      <div class="outer">
        <div class="inner">
          <div id="number">65%</div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="160px"
        height="160px"
      >
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#DA22FF"></stop>
            <stop offset="100%" stop-color="#9733EE"></stop>
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round"></circle>
      </svg>
    </div>
  </body>
</html>
